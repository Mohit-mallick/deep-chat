<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - Nuxt Example</title>
    <script src="https://unpkg.com/nuxt"></script>
    <script src="https://unpkg.com/deep-chat"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      export default {
        name: 'IndexPage',
        async mounted() {
          if (process.client) {
            await import('deep-chat');
            const chat = document.createElement('deep-chat');
            chat.style.borderRadius = '10px';
            chat.initialMessages = [
              { role: 'user', text: 'Hello!' },
              { role: 'assistant', text: 'Hi! How can I help you today?' }
            ];
            this.$refs.chatContainer.appendChild(chat);
          }
        }
      }
    </script>
    
    <template>
      <div ref="chatContainer"></div>
    </template>
  </body>
</html>
