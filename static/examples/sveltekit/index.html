<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - SvelteKit Example</title>
    <script src="https://unpkg.com/@sveltejs/kit"></script>
    <script src="https://unpkg.com/deep-chat"></script>
  </head>
  <body>
    <script>
      import { onMount } from 'svelte';
      
      let chatComponent;
      
      onMount(async () => {
        const chat = document.createElement('deep-chat');
        chat.style.borderRadius = '10px';
        chat.initialMessages = [
          { role: 'user', text: 'Hello!' },
          { role: 'assistant', text: 'Hi! How can I help you today?' }
        ];
        chatComponent.appendChild(chat);
      });
    </script>
    
    <div bind:this={chatComponent}></div>
  </body>
</html>
