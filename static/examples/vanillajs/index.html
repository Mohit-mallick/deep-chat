<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - Vanilla JS Example</title>
    <script src="https://unpkg.com/deep-chat"></script>
  </head>
  <body>
    <deep-chat
      style="border-radius: 10px;"
      initial-messages='[
        {"role": "user", "text": "Hello!"},
        {"role": "assistant", "text": "Hi! How can I help you today?"}
      ]'
    ></deep-chat>
  </body>
</html>
