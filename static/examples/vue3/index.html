<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - Vue 3 Example</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/deep-chat"></script>
  </head>
  <body>
    <div id="app">
      <deep-chat
        :style="{ borderRadius: '10px' }"
        :initial-messages="[
          { role: 'user', text: 'Hello!' },
          { role: 'assistant', text: 'Hi! How can I help you today?' }
        ]"
      ></deep-chat>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({}).mount('#app');
    </script>
  </body>
</html>
