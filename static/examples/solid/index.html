<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - Solid Example</title>
    <script src="https://unpkg.com/solid-js"></script>
    <script src="https://unpkg.com/deep-chat"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      import { render } from 'solid-js/web';
      
      const App = () => (
        <deep-chat
          style={{ borderRadius: '10px' }}
          initial-messages={[
            { role: 'user', text: 'Hello!' },
            { role: 'assistant', text: 'Hi! How can I help you today?' }
          ]}
        />
      );

      render(() => <App />, document.getElementById('app'));
    </script>
  </body>
</html>
