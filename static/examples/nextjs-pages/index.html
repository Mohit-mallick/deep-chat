<!DOCTYPE html>
<html>
  <head>
    <title>Deep Chat - Next.js Pages Router Example</title>
    <script src="https://unpkg.com/next"></script>
    <script src="https://unpkg.com/deep-chat-react"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      import dynamic from 'next/dynamic';
      
      const DeepChat = dynamic(() => import('deep-chat-react'), { ssr: false });
      
      export default function Home() {
        return (
          <DeepChat
            style={{ borderRadius: '10px' }}
            initialMessages={[
              { role: 'user', text: 'Hello!' },
              { role: 'assistant', text: 'Hi! How can I help you today?' }
            ]}
          />
        );
      }
    </script>
  </body>
</html>
